<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
        var cabinetHold1=['duct tape','gum',3.14,false,6.0233e23];
        var cabinetHold2=['orange drink','nref toys','camera',42,'parnsip'];
        document.getElementById('demo1').innerHTML=cabinetHold1.concat(cabinetHold2);
        document.getElementById('demo2').innerHTML=cabinetHold1.splice(3);
        document.getElementById('demo3').innerHTML=cabinetHold2.splice(3);
        document.getElementById('demo4').innerHTML=cabinetHold1.reverse()+;
        document.getElementById('demo5').innerHTML=cabinetHold2.sort();


    </script>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
  </body>
</html>
