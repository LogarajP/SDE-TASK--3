<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <script>
        let people=["Greg", "Mary", "Devon", "James"];
        var text="";
        people.forEach(printElement);
        console.log("array iteration:");
        function printElement(value)
        {
            text+=value+"<BR>";
            console.log(value);
        }
        document.getElementById("demo1").innerHTML = text;
        people.splice(0,1);
        document.getElementById("demo2").innerHTML = people;
        people.pop();
        document.getElementById("demo3").innerHTML = people;
        people.unshift("Matt")
        document.getElementById("demo4").innerHTML = people;
        people.push("BUVANESH P")
        document.getElementById("demo5").innerHTML = people;
        var len=people.length;
        for(let i=0;i<len;i++)
        {
            text+=people[i]+"<BR>";
            console.log(people[i]);
            if(people[i]=="Mary")
              break;
        }
        document.getElementById("demo6").innerHTML = text;
        arrCopy=people.slice(2);
        document.getElementById("demo7").innerHTML=arrCopy;
        document.getElementById("demo8").innerHTML="Index of Mary : "+people.indexOf("Mary");
        document.getElementById("demo9").innerHTML="Index of Foo  : "+people.indexOf("Foo");
        people=["Greg", "Mary", "Devon", "James"];
        people.splice(2,1,"Elizabeth","Artie","James");
        document.getElementById("d10").innerHTML="updated array is:"+people;
        var withBob=people.concat("Bob");
        document.getElementById("d11").innerHTML="updated array is:"+withBob;
    </script>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
  </body>
</html>
